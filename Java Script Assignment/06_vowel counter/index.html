<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the vowel in name [JavaScript - Assignment]</title>

</head>

<body>

    <script>
        // Find Vowel in Name and count the number of vowel
        const findVowel=(name)=>{
            const vowel = ["a", "e", "i", "o", "u"]
            let no = 0
            for(i of name){
                for(j of vowel){
                    if(i === j){
                        no += 1
                    }
                }
            }
            return no
        }
        const name = "eeiiooaa"
        const ans = findVowel(name.toLowerCase())
        console.log(ans)
    </script>
</body>

</html>

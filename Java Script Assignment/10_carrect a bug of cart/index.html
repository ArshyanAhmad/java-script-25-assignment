<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart debug fix </title>
</head>

<body>

    <script>
        function fixCart(cart) {
            for (let i = 0; i < cart.length; i++) {
                cart[i] *= 2
            }
            return cart
        }
        
        let cart = [2, 3, 1, 5];
        cart = fixCart(cart);
        console.log(cart);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicate order in [JavaScript - Assignment]</title>

</head>

<body>

    <script>
        const allProductName = ["soap", "toy", "bag", "car"]
        
        const findDuplicateOrder=(item)=>{
            if(allProductName.includes(item)){
                console.log("Value are already present")
            }
            else{
                allProductName.push(item)
            }
        }
        const itemName = "far"
        console.log(allProductName)
        findDuplicateOrder(itemName)
        console.log(allProductName)


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car rental calculator to calculate income</title>
</head>

<body>

    <script>
        function rentalCost(carType, noOfDays) {
            let rentalCost;
            if (carType == "Economy") {
                rentalCost = 4000
            }

            else if (carType == "Midsize") {
                rentalCost = 10000
            }

            else if (carType == "Luxury") {
                rentalCost = 20000
            }

            else {
                return `${carType} type of car is not available`
            }
            return `Type of car is ${carType} and its cost of ${noOfDays} day is ${rentalCost * noOfDays}`
        }

        const totalCost = rentalCost("Midsize", 4)
        console.log(totalCost)
    </script>
</body>

</html>

    <script>
        //  all the numebrs that are divisible by 3, but not by 2.

        const numbers = [12, 34, 24, 27, 30, 10, 18, 3, 9, 15]
        for(i = 0; i<numbers.length; i++){
            if(numbers[i] % 2 != 0){
                console.log(numbers[i])
                continue
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Marks in JavaScript - Assignment</title>
    <style>
        h1 {
            text-align: center;
            color: blue;
            font-size: 50px;
            font-weight: 500;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>

    <h1>Welcome in Find Highest Marks Program</h1>

    <script>
        const marks = [23, 54, 56, 84, 24]
        for(i of marks){
                if(Math.max(i)){
                    console.log(i)
                }
        }

        const HighNo = marks.reduce((num1, num2)=>{
            return Math.max(num1, num2)
        })

        console.log(HighNo)


    </script>
</body>

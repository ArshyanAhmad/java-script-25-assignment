<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather display celcius to fahrenheit</title>
</head>
<body>
    

    <script>
        // (0°C × 9/5) + 32 = 32°F

        function fahrenheit(cel){
            const fah = (cel * 9/5) + 32
            return fah
        }

        const ans = fahrenheit(20)
        console.log(ans)
    </script>
</body>
</html>
